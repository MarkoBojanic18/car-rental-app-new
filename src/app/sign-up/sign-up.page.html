<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/mainscreen"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="background-pic">
    <div class="background-filter">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Sign Up!
          </ion-card-title>
          <ion-card-subtitle>
            Create Your<strong> account</strong> by filling <br>up the form
          </ion-card-subtitle>
        </ion-card-header>


        <ion-card-content>
          <form #signUpForm="ngForm" (ngSubmit)="onSignUp(signUpForm)">
            <ion-item>
              <ion-label position="floating" style="color:grey;">Full name</ion-label>
              <ion-input type="fullName" name="fullName" #fullName="ngModel" [(ngModel)]="signUp.fullName" required
                fullName></ion-input>
              <ion-icon class="ion-align-self-center" slot="end" name="person" style="color: rgb(79, 74, 74);">
              </ion-icon>
            </ion-item>

            <div *ngIf="fullName.invalid && fullName.touched">
              <ion-text color="danger text-center">
                <h4 style="padding-left: 20px; margin-top:10px;">Please write Your full name</h4>
              </ion-text>
            </div>


            <ion-item>
              <ion-label position="floating" style="color:grey;">Phone number</ion-label>
              <ion-input type="phoneNumber" name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="signUp.phoneNumber"
                required phoneNumber></ion-input>
              <ion-icon class="ion-align-self-center" slot="end" name="call" style="color: rgb(79, 74, 74);"></ion-icon>
            </ion-item>

            <div *ngIf="phoneNumber.invalid && phoneNumber.touched">
              <ion-text color="danger text-center">
                <h4 style="padding-left: 20px; margin-top:10px;">Please write Your phone number</h4>
              </ion-text>
            </div>



            <ion-item>
              <ion-label position="floating" style="color:grey;">Email Address</ion-label>
              <ion-input type="email" name="email" #email="ngModel" [(ngModel)]="signUp.email" required email>
              </ion-input>
              <ion-icon class="ion-align-self-center" slot="end" name="mail" style="color: rgb(79, 74, 74);"></ion-icon>
            </ion-item>

            <div *ngIf="email.invalid && email.touched">
              <ion-text color="danger text-center">
                <h4 style="padding-left: 20px; margin-top:10px;">Please write email address</h4>
              </ion-text>
            </div>


            <ion-item>
              <ion-label position="floating" style="color:grey;">Password</ion-label>
              <ion-input [type]="type ? 'password' : 'text'" name="password" #password="ngModel"
                [(ngModel)]="signUp.password" required password minlength="5"></ion-input>
              <ion-icon class="ion-align-self-center" slot="end" name="eye" style="color: rgb(79, 74, 74);"
                (click)="changeType()"></ion-icon>
            </ion-item>

            <div *ngIf="password.invalid && password.touched">
              <ion-text color="danger text-center">
                <h4 style="padding-left: 20px; margin-top:10px;">Please write password</h4>
              </ion-text>
            </div>



            <div class="bottom-section">
              <ion-button routerLink="/login" type="submit"
                [disabled]="email.invalid || password.invalid || fullName.invalid || phoneNumber.invalid">
                Sign Up
              </ion-button>


              <span>Already have an account?<a class="signUp" href="http://localhost:8100/login">Sign in</a></span>
            </div>
          </form>
        </ion-card-content>

      </ion-card>

    </div>
  </div>

</ion-content>
