<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="background-pic">
    <div class="background-filter">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Forgot Password!
          </ion-card-title>
          <ion-card-subtitle>
            Enter <strong> Email</strong> and <strong>Password</strong> <br> to reset
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <form #resetPasswordForm="ngForm" (ngSubmit)="resetForm(resetPasswordForm)">
            <ion-item>
              <ion-label position="floating" style="color:grey;">Email Address</ion-label>
              <ion-input type="email" name="email" #email="ngModel" [(ngModel)]="resetPassword.email" required email>
              </ion-input>
              <ion-icon class="ion-align-self-center" slot="end" name="mail" style="color: rgb(79, 74, 74);"></ion-icon>
            </ion-item>

            <div *ngIf="email.invalid && email.touched">
              <ion-text color="danger text-center">
                <h4 style="padding-left: 20px; margin-top:10px;">Please write email address</h4>
              </ion-text>
            </div>


            <ion-item>
              <ion-label position="floating" style="color:grey;">New Password</ion-label>
              <ion-input [type]="type ? 'password' : 'text'" name="password" #password="ngModel"
                [(ngModel)]="resetPassword.newPassword" required password></ion-input>
              <ion-icon class="ion-align-self-center" slot="end" name="eye" style="color: rgb(79, 74, 74);"
                (click)="changeType()"></ion-icon>
            </ion-item>

            <div *ngIf="password.invalid && password.touched">
              <ion-text color="danger text-center">
                <h4 style="padding-left: 20px; margin-top:10px;">Please write password</h4>
              </ion-text>
            </div>



            <div class="bottom-section">
              <ion-button routerLink="/login" [disabled]="email.invalid || password.invalid">
                Reset password
              </ion-button>
            </div>
          </form>
        </ion-card-content>
      </ion-card>

    </div>
  </div>

</ion-content>
