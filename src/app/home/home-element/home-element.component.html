<ion-item>
  <ion-card>
    <ion-card-header>
      <ion-row class="ion-align-items-center">
        <ion-col size="6">
          <ion-badge color="warning" mode="ios">
            <ion-icon name="star"></ion-icon>
            4.5
          </ion-badge>
        </ion-col>
        <ion-col size="6" class="ion-text-right">
          <ion-card-subtitle color="success">25 Deals</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="car.slika_url"></ion-img>

      <ion-row class="description">
        <ion-col size="8">
          <ion-card-title>{{car.marka_auta}}</ion-card-title>
          <ion-card-subtitle>From 15 $ / day</ion-card-subtitle>
        </ion-col>
        <ion-col size="4" class="ion-text-right">
          <ion-button fill="clear" color="dark" size="large" [routerLink]="car.id">
            <ion-icon slot="icon-only" name="chevron-forward-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-item>
